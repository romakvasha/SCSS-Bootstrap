<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/img/logo.png"
            alt="Logo"
            class="d-inline-block align-text-center"
          />
          EcoEats
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our Story</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu Options</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vegan Dishes</a>
            </li>
          </ul>
          <button type="button" class="login btn btn-outline-warning">
            Order
          </button>
          <button type="button" class="login  btn btn-outline-warning">Join</button>
        </div>
      </div>
    </nav>
    <header>
      <div class="px-4 py-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Savor the <span>Freshness</span> <br>of Organic Goodness</font></font></h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">We believe that healthy eating should be delicious and satisfying. Join us for a culinary experience that nourishes your body and delights your taste buds.</font></font></p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-lg px-4 gap-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Menu</font></font></button>
            <button type="button" class="btn  btn-lg px-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Learn More</font></font></button>
          </div>
        </div>
      </div>
    </header>

  </body>
</html>
